<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for the Movie Recommendation System to get personalized movie recommendations based on your preferences.">
    <meta name="keywords" content="Movie Recommendation System, Sign Up, Movies, Recommendations">
    <title>CineSelect - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding for better UX on small screens */
        }
        #backgroundVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background: url('../images/bg1.mp4') no-repeat;
            background-size: cover;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            width: 97%;
            padding: 10px;
            background-color: #636e63;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #151615;
            color: #ffffff;
        }
        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-container .login-link a {
            color: #636e63;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="../images/bg1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Phone" required>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="signin.js"></script>
    <footer>
        <p>&copy; Cine-Select @Sindhusrinivas. All rights reserved.</p>
    </footer>
</body>
</html>
