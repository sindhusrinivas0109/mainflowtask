<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('images/background.jpg'); /* Add your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #000000;
            text-align: center;
            color: #ffffff;
            padding: 8px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin: 0;
            font-size: 18px;
            padding: 0;
        }

        nav {
            background-color: #fff;
            border-bottom: 0px solid #ddd;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            display: block;
            padding: 10px 10px;
            text-decoration: none;
            color: #000000;
        }

        nav ul li a:hover {
            background-color: #000000;
            color: white;
        }

        .content {
            text-align: center;
            margin-top: 0px;
            padding: 10px;
            color: #ffffff;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 20px;
            margin-top: 0px;
            padding: 100px;
        }

        .movie-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            color: #000000;
        }

        .movie-item img {
            max-width: 50%;
            height: auto;
            object-fit: cover;
        }

        .movie-item h3 {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0 5px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 3px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
